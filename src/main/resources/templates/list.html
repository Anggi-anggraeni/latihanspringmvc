
<title> List Product </title>
<table>
  <tr>
    <th>ID Product</th>
    <th>Brand ID</th> 
    <th>Name</th>
    <th>Price</th>
    <th>Type</th>
  </tr>
  
  <tr th:each="product : ${listProduct}">
  	<td th:text="${product.id}"></td>
  	<td th:text="${product.brand_id}"></td>
  	<td th:text="${product.name}"></td>
  	<td th:text="${product.price}"></td>
  	
  </tr>
</table>
