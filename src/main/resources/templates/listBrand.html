
<title> List Product </title>
<table>
  <tr>
    <th>ID Product</th>
      <th>Name</th>
   		 <th>Product Type</th>
   			<th> Delete </th>
   		 <th> Update </th>
   		 
   		
  </tr>
  
  <tr th:each="brand : ${listBrand}">
  	<td th:text="${brand.id}"></td>
  	  	<td th:text="${brand.name}"></td>
  			<td th:text="${brand.product_type}"></td>
  			
  			<td> <a th:href ="${'/brand/delete/' + brand.id}" > Delete</a></td>
  			<td> <a th:href ="${'/brand/update/' + brand.id}" > Update</a></td>
  	
  </tr>
</table>
